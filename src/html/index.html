<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Суши-Бар "Киото"</title>
</head>

<body>
    <header class="container-xl header">
        <div class="header__logo">
            <a href="/" class="navbar-brand">
                <img src="/images/logo/logo.png" alt='Суши-Бар "Киото"'>
            </a>
        </div>
       
        <div class="user-cart-container ms-auto">
            <div>
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">
                    <i class="bi bi-person"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Регистрация</a></li>
                    <li><a class="dropdown-item" href="#">Вход</a></li>
                  </ul>
            </div>
            <div id="cart" class="header-cart mx-2">
                <button type="button" data-toggle="dropdown" data-loading-text="Загрузка..." class="dropdown-toggle" aria-expanded="false">
                    <i class="bi bi-basket3 mx-1"></i>
                    <span id="cart-total">Корзина: 0 (0 руб)</span></button>
                <ul class="dropdown-menu pull-right"><li>
                    <p class="text-center" style="margin-bottom: 0;">Ваша корзина пуста!</p>
                  </li></ul>
              </div>
        </div>
        <button class="btn" type="button" id="mobileMenu" title="Открыть меню"><i class="bi bi-list"></i></button>
        <nav class="navbar navbar-expand-md mx-auto nav-menu">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false"" href="#">
                            Меню
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Роллы</a></li>
                            <li><a class="dropdown-item" href="#">Горячие роллы</a></li>
                            <li><a class="dropdown-item" href="#">Напитки</a></li>
                          </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            О "Киото"
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Заказ и Доставка
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Контакты
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="slider">
            <img src="/images/slider/01.png" alt="">
        </div>

    </main>

</html>
