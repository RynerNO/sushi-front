<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Суши-Бар "Киото"</title>
</head>

<body>
    <header class="container-xl header">
        <!-- Logo block -->
        <div class="header__logo">
            <a href="/" class="navbar-brand">
                <img src="/images/logo/logo.png" alt='Суши-Бар "Киото"' id="logoImg">
            </a>
        </div>
       <!-- Logo block -->

        <div class="user-cart-container ms-auto">
            <!-- SignIn and SignUp  block -->
            <div>
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">
                    <i class="bi bi-person fs-5"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="signDropdown">
                    <li><a class="dropdown-item" href="#">Регистрация</a></li>
                    <li><a class="dropdown-item" href="#">Вход</a></li>
                  </ul>
            </div>
             <!-- SignIn and SignUp  block -->

            <!-- Cart empty block -->
            <div id="cart" class="header-cart mx-2 dropdown">
                <button type="button" id="cartDropdown" data-bs-toggle="dropdown" data-bs-offset="10,20" data-loading-text="Загрузка..." class="dropdown-toggle" aria-expanded="false">
                    <i class="bi bi-basket3 mx-2 fs-5"></i>
                    <span id="cart-total">Корзина: 0 (0 руб)</span></button>
                <ul class="dropdown-menu pull-right" aria-labelledby="cartDropdown">
                    <li>
                    <p class="text-center py-3 px-2 mb-0" >Ваша корзина пуста!</p>
                  </li>
                </ul>
              </div>
              <!-- Cart empty block -->

        </div>
        <!-- Nav block -->
        <button class="btn" type="button" id="mobileMenu" title="Открыть меню"><i class="bi bi-list"></i></button>
        <nav class="navbar navbar-expand-md mx-auto nav-menu">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item nav-menu__menu-dropdown me-xl-4">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false"" href="#">
                            Меню
                        </a>
                        <ul class="dropdown-menu dropdown-menu-start">
                            <li><a class="dropdown-item" href="#">Роллы</a></li>
                            <li><a class="dropdown-item" href="#">Горячие роллы</a></li>
                            <li><a class="dropdown-item" href="#">Напитки</a></li>
                          </ul>
                    </li>
                    <li class="nav-item me-xl-4">
                        <a class="nav-link" href="#">
                            О "Киото"
                        </a>
                    </li>
                    <li class="nav-item me-xl-4">
                        <a class="nav-link" href="#">
                            Заказ и Доставка
                        </a>
                    </li>
                    <li class="nav-item me-xl-4 ">
                        <a class="nav-link" href="#">
                            Контакты
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Nav block -->
    </header>
    <main>
         <!-- Main page slider block -->
          <div id="main-slider" class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><a href="#"><img src="/images/slider/01.png" alt=""></a></div>
              <div class="swiper-slide"><a href="#"><img src="/images/slider/01.png" alt=""></a></div>
              <div class="swiper-slide"><a href="#"><img src="/images/slider/01.png" alt=""></a></div>
              
            </div>
            <div class="swiper-pagination"></div>
            </div>
            <!-- Main page slider block -->
    </main>


</body>

</html>
